<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="container">

    <div class="owner">

      <div class="profile">
        <img src="/images/image-jeremy.png" alt="">
        <div class="name">
          <p>Report for</p>        
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      
      <div id="timeline">
  
        <p id="daily" class="text-muted">Daily</p>
        <p id="weekly" class="text-muted">Weekly</p>
        <p id="monthly" class="text-muted">Monthly</p>
      </div>

    </div>

    <div class="activity">

      <div class="top">

        <div class="logobox orange">

          <img src="/images/icon-work.svg" alt="">

          <div class="work activity_box">

            <div class="option">
              <p>Work</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">32hrs</h1>
              <p class="last" id="p1">Last Week - 36hrs</p>
            </div>
            
          </div>
        </div>

        <div class="logobox skyblue">

          <img src="/images/icon-play.svg" alt="">

          <div class="play activity_box">

            <div class="option">
              <p>Play</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">10hrs</h1>
              <p class="last" id="p2">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="logobox red">

          <img src="/images/icon-study.svg" alt="">

          <div class="study activity_box">

            <div class="option">
              <p>Study</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">4hrs</h1>
              <p class="last" id="p3">Last Week - 4hrs</p>
            </div>

          </div>
        </div>
      </div>

      <div class="bottom">

        <div class="logobox green">

          <img src="/images/icon-exercise.svg" alt="">

          <div class="exercise activity_box">

            <div class="option">
              <p>Exercise</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">4hrs</h1>
              <p class="last" id="p4">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="logobox violet">

          <img src="/images/icon-social.svg" alt="">

          <div class="social activity_box">

            <div class="option">
              <p>Social</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">5hrs</h1>
              <p class="last" id="p5">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="logobox yellow">

          <img src="/images/icon-self-care.svg" alt="">

          <div class="selfcare activity_box">

            <div class="option">
              <p>Self Care</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">2hrs</h1>
              <p class="last" id="p6">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/script.js"></script>

</body>
</html>
